<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <title>The Meal Ponderer</title>
</head>

<body>
    <div class="container-fluid">
        <header>

            <!--TITLE-->
            <div class="col-xs-12">
                <h1 class="hidden-xs">The Meal Ponderer</h1>
                <h1 class="hidden-sm hidden-md hidden-lg">The Meal<br> Ponderer</h1>
            </div>

            <!--SIGN IN REGISTER BUTTONS-->
            <div class="signin-create hidden-xs">
                <p class="register-btn register-trigger">Register</p>

                <p class="signin-btn signin-trigger">Sign In</p>
            </div>
            <!--REGISTRATION FORM-->
            <div class="register-signin-page register-page">
                <div id="#inner-register-page" class="inner-register-page">
                    <h2>Registration</h2>
                    <form action="{{url_for('register')}}", method='POST'>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="register-first-name">First Name:</label>
                            <input class="inline" type="text" id="register-first-name" name="register-first-name" placeholder="First Name" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="register-last-name">Last Name:</label>
                            <input class="inline" type="text" id="register-last-name" name="register-last-name" placeholder="Last Name" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="register-username">User Name:</label>
                            <input class="inline" type="text" id="register-username" name="register-username" placeholder="User Name" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="register-email">E-mail:</label>
                            <input class="inline" type="email" id="register-email" name="register-email" placeholder="e-mail" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="register-password">Password:</label>
                            <input class="inline" type="password" id="register-password" name="register-password" placeholder="password" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="inline hidden-xs" for="comfirm-password">Re-enter Password:</label>
                            <input class="inline" type="password" id="comfirm-password" name="comfirm-password" placeholder="Comfirm password" required/>
                        </div>
                        <input class="inline" type="submit" />
                        <p class="register-close-btn close-btn inline">Close</p>
                    </form>
                </div>
            </div>

            <!--SIGN IN PAGE-->
            <div class="register-signin-page signin-page">
                <div class="inner-signin-page">
                    <h2>Sign In</h2>
                    <form action="{{url_for('signin')}}", method='POST'>
                        <div class="col-xs-12">
                            <input class="inline" type="text" id="signin_username" name="signin_username" placeholder="User Name" required/>
                        </div>
                        <div class="col-xs-12">
                            <input class="inline" type="password" id="signin-password" name="signin-password" placeholder="Password" required/>
                        </div>

                        <input class="inline" type="submit" />
                        <p class="register-close-btn close-btn inline">Close</p>
                    </form>
                </div>

            </div>

            <!--MOBILE MENU-->
            <nav class="mobile-nav hidden-sm hidden-md hidden-lg">

                <div class="mobile-bars">
                    <i id="fa-bars" class="fas fa-bars"></i>
                </div>

                <ul class=" mobile-ul">
                    <li class="mobile-li"><a href="{{url_for('index')}}">Home</a></li>
                    <li class="mobile-li"><a href="{{url_for('recipes')}}">Recipes</a></li>
                    <li class="mobile-li"><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                    <li class="mobile-li">
                        <p class="mobile-form-btn register-trigger">Register</p>
                    </li>
                    <li class="mobile-li">
                        <p class=" mobile-form-btn signin-trigger">Sign In</p>
                    </li>
                </ul>

            </nav>

            <!--NAVIGATION LINKS-->
            <div class="col-xs-12">
                <nav class="hidden-xs">
                    <ul>
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li><a href="{{url_for('recipes')}}">Recipes</a></li>
                        <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                        
                        {% if 'user' in session %}
                        <li><a href="{{url_for('my_recipes', username = session['user'])}}">My Recipes</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>

        </header>
    </div>

    <main class="container">

        {% block content %} {% endblock %}
    </main>

    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-ui.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.js')}}"></script>
</body>

</html>
