{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-xs-12">
        <h1>Add a Recipe</h1>
    </div>

    <form action="{{url_for('insert_recipe')}}" method="POST" class="col-xs-12">
        <fieldset>
            <legend>Recipe Name</legend>
            <input type="text" name="name" id="name" placeholder="Name" class="" />
        </fieldset>

        <fieldset>
            <legend>Cuisine</legend>
            <input type="text" name="cuisine" id="cuisine" placeholder="cuisine" class="" />
        </fieldset>

        <fieldset id="allergen_fieldset">
            <legend>Special Diet</legend>
            <input type="text" name="allergens" class="allergens" id="allergens" placeholder="special diet" />
            <i class="fas fa-plus-circle duplicate pointer">Add Another</i>
        </fieldset>

        <fieldset>
            <legend>Recipe Description</legend>
            <textarea type="text" name="description"  id="description" placeholder="Recipe Description" class=""></textarea>
        </fieldset>

        <fieldset id="ingredients_fieldset">
            <legend>Ingredients</legend>
            <input type="text" name="ingredients" class="ingredients" id="ingredients" placeholder="Ingredient" />
            <i class="fas fa-plus-circle duplicate pointer">Add Ingredient</i>
        </fieldset>

        <fieldset id="instructions_fieldset">
            <legend>Instructions</legend>
            <input type="text" name="instructions" class="instructions" id="instructions" placeholder="Recipe Instructions" />
            <i class="fas fa-plus-circle duplicate pointer">Add Instruction</i>
        </fieldset>

        <fieldset>
            <legend>Prep Time</legend>
            <input type="text" name="prep_time" id="prep_time" placeholder="Prep Time" />
        </fieldset>

        <fieldset>
            <legend>Cook Time</legend>
            <input type="text" name="cook_time" id="cook_time" placeholder="Cook Time" />
        </fieldset>

        <fieldset>
            <legend>Servings</legend>
            <input type="number" name="recipe_yield" id="recipe_yield" placeholder="recipe_yield" />
        </fieldset>

        <fieldset>
            <legend>Author</legend>
            <input type="text" name="author" id="author" placeholder="author" />
        </fieldset>

        <fieldset>
            <legend>Image</legend>
            <input type="text" name="image" id="image" placeholder="Image" />
        </fieldset>

        <input type="submit" value="Submit" />
    </form>

</div>


{% endblock %}
